version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: deliveet_db
    environment:
      POSTGRES_DB: deliveet
      POSTGRES_USER: deliveet_user
      POSTGRES_PASSWORD: deliveet_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deliveet_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: deliveet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Server
  web:
    build: .
    container_name: deliveet_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 deliveet.wsgi:application"
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://deliveet_user:deliveet_password@db:5432/deliveet
      REDIS_URL: redis://redis:6379/0
      DJANGO_SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery:
    build: .
    container_name: deliveet_celery
    command: celery -A deliveet worker --loglevel=info
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://deliveet_user:deliveet_password@db:5432/deliveet
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build: .
    container_name: deliveet_celery_beat
    command: celery -A deliveet beat --loglevel=info
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://deliveet_user:deliveet_password@db:5432/deliveet
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  # FastAPI Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: deliveet_fastapi
    command: uvicorn fastapi_service.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: deliveet_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - fastapi

volumes:
  postgres_data:
  redis_data:
