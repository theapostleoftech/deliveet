<!-- templates/_base.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
	<title>{% block title %}{% endblock title %} | DELIVEET - Delivering convenience one package at a time</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="DELIVEET - Delivering convenience one package at a time"/>
	<meta property="og:description" content="Purchase food items in bulk with other individuals at wholesale prices, enjoy lower
	costs, and increased food availability."/>
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'static/images/favicon/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'static/images/favicon/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16"
	      href="{% static 'static/images/favicon/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'static/images/favicon/site.webmanifest' %}">
	<link rel="mask-icon" href="{% static 'static/images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#f4f9ff">
	{% tailwind_preload_css %}
	{% tailwind_css %}
</head>

<body class="from-secondary-500 bg-gradient-to-br bg-tertiary-700">
{% include 'snippets/app_header.html' %}
<div class="container mx-auto">
	{% block content %}

	{% endblock content %}
</div>
<script src="{% static 'static_src/node_modules/flowbite/dist/flowbite.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
