<!-- templates/_base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock title %} | Deliveet </title>

	{% compress css %}
		<link rel="stylesheet" href="{% static 'src/output.css' %}">
	{% endcompress %}

</head>


<body class="flex flex-col min-h-screen">
<div class="container mx-auto flex flex-col lg:pt-0 sticky top-0">
	{% include 'bases/snippets/header.html' %}
	<div class="flex flex-1">
		{% include 'bases/snippets/nav.html' %}


		<div class="flex justify-center items-center min-h-screen lg:pb-0">
			<main class="p-4 w-full max-w-4xl mx-auto h-auto">
			
					{% block content %}

					{% endblock content %}
				
			</main>
		</div>


	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>


</html>
