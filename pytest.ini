[pytest]
DJANGO_SETTINGS_MODULE = deliveet.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=api
    --cov=accounts
    --cov=shipments
    --cov=courier
    --cov-report=html
    --cov-report=term-missing
    -p no:warnings
testpaths = .
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    auth: marks tests as authentication related
    shipment: marks tests as shipment related
    delivery: marks tests as delivery related
    payment: marks tests as payment related
    websocket: marks tests as websocket related
    smoke: marks tests as smoke tests
